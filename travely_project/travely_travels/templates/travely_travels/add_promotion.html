{% extends 'travely_auth/base.html' %}
{% block title %}Add Promotion{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Add Promotion</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
