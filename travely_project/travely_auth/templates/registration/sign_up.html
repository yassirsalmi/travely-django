{% extends 'travely_auth/base.html'%}
{% block title %} Sign Up {% endblock %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" class="my-custom-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            <input type="{{ form.username.widget.input_type }}" name="{{ form.username.name }}" class="form-control my-custom-input" id="{{ form.username.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            <input type="{{ form.email.widget.input_type }}" name="{{ form.email.name }}" class="form-control my-custom-input" id="{{ form.email.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password:</label>
            <input type="{{ form.password1.widget.input_type }}" name="{{ form.password1.name }}" class="form-control my-custom-input" id="{{ form.password1.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            <input type="{{ form.password2.widget.input_type }}" name="{{ form.password2.name }}" class="form-control my-custom-input" id="{{ form.password2.id_for_label }}" required>
        </div>
        <p>Already have an account? Login <a href="/login">here</a>!</p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
