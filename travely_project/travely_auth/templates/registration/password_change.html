{% extends 'travely_auth/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}

<div class="container mt-5">
    <h2>Change Password</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</div>

{% endblock %}
