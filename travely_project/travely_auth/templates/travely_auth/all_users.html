{% extends 'travely_auth/base.html' %}
{% block title %}All Users{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>All Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button class="btn btn-danger" onclick="confirmDelete({{ user.id }})">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                // Implement logic to delete user
                window.location.href = "{% url 'delete_user' 0 %}".replace('0', userId);
            }
        }
    </script>
{% endblock %}
